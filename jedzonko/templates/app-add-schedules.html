{% extends "__base__.html" %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">

    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">NOWY PLAN</h3>
        </div>
    </div>

    <div class="schedules-content">
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="planName"
                       class="col-sm-2 label-size col-form-label">
                    Nazwa planu
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="planName"
                           placeholder="Nazwa planu">
                </div>
            </div>
            <div class="form-group row">
                <label for="planDescription"
                       class="col-sm-2 label-size col-form-label">
                    Opis planu
                </label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" name="planDescription"
                              placeholder="Opis plany"></textarea>
                </div>
            </div>
            <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
        </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block title %}{% endblock %}
